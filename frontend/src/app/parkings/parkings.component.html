<div class="mainCointainer">

<div class = "inputBlock">
<mat-form-field class = "filterData">
  <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Find your parking, love â™¥">
</mat-form-field>
</div>


  <table mat-table class="parkingTable"[dataSource] = "dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let parking">
      <a routerLink="/home/cabinet/{{parking.id}}"><b>{{parking.parkingName}}</b></a>
        <!-- {{parking.parkingName}} -->
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let parking">
          <a routerLink="/home/cabinet/{{parking.id}}"><b>{{parking.parkingAddress}}</b></a>
        <!-- {{parking.parkingAddress}}</td> -->
    </ng-container>

    <tr  mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class = "simpleHover" mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons class = "matPaginator">
  </mat-paginator>

</div>
