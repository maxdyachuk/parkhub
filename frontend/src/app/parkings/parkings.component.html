<div class="mainCointainer">

<div class = "inputBlock">
<mat-form-field class = "filterData">
  <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Find tou parking, love â™¥">
</mat-form-field>
</div>


  <table mat-table class="parkingTable"[dataSource] = "dataSource" matSort>

    <ng-container matColumnDef="name">
      <th class = "header" mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
      <td mat-cell *matCellDef="let parking">
        <!-- <a [routerLink]='["/parkings", parking.id]'>{{parking.parkingName}}</a> -->
        {{parking.parkingName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let parking">{{parking.parkingAddress}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons class = "matPaginator">
  </mat-paginator>

</div>
