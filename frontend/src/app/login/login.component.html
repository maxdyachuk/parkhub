<script src="login.component.ts"></script>
<div class="container">
    <ul>
        <li>
          <div class="header">{{'Login' | translate}}</div>
        </li>
        <form [formGroup]="loginForm">
          <li>
            <mat-form-field>
              <input matInput formControlName="username" [placeholder]="'EmailPlaceholder.value' | translate" required>
              <mat-error>{{'Required'| translate}}</mat-error>
            </mat-form-field>
          </li>
          <li>
            <mat-form-field>
              <input type="password" matInput formControlName="password" [placeholder]="'PasswordPlaceholder.value' | translate" required>
              <mat-error>{{'Required'| translate}}</mat-error>
            </mat-form-field>
          </li>
          <li>
            <div class="forgot-password-link"><small><a href="forgot-password" class="forgot-password-link">{{'Forgot your password?'|translate}}</a></small></div>
          </li>
        </form>
        <li>
          <mat-card-actions>
            <button class="login" mat-raised-button  (click)="login()" color="primary">{{'Login' | translate}}</button>
          </mat-card-actions>
        </li>
    </ul>
  </div>

  <div class="container unauthenticated" >
    <a href = "http://localhost:8080/api/login/google"> {{'Login via Google!' | translate}} </a>
</div>
