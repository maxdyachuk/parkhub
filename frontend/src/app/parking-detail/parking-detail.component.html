
<mat-toolbar class = "toolbar" color="primary">
  <mat-toolbar-row>
  <span>Parking Info</span>
  <button routerLink="/manager/cabinet" id="id1" mat-raised-button color="accent">Back</button>
</mat-toolbar-row>
</mat-toolbar>

    <mat-list class = "leftSide">
      <mat-list-item>Name</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Address</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Places</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Tariff</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

    <mat-list class="rightSide" *ngIf="parkingDTO">

      <mat-list-item> <span>{{parkingDTO.parkingName}}</span>
          <mat-form-field class="example-form-field" *ngIf="!buttonStatusList[0]">
              <input matInput type="text" placeholder="parkingName" #parkingName [(ngModel)]="parkingDetail.parkingName"> 
              <button mat-button *ngIf="parkingDetail.parkingName" matSuffix mat-icon-button aria-label="Clear" (click)="parkingDetail.parkingName=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
      <button class="saveButton" mat-raised-button color="accent" [disabled] = "buttonStatusList[0]" (click) = "revert(0); openSnackBar(parkingDetail.parkingName); saveToDTO()">Save</button>
      <button class="changeButton" mat-raised-button color="accent" [disabled] = "!buttonStatusList[0]" (click) = "revert(0)">Change</button>
    </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item><span>{{parkingDTO.address}}</span> 
          <button class="saveButton" mat-raised-button color="accent" [disabled] = "buttonStatusList[1]" (click) = "revert(1); openSnackBar(parkingDetail.city, parkingDetail.street, parkingDetail.building); saveToDTO()">Save</button>
        <button class="changeButton" mat-raised-button color="accent" [disabled] = "!buttonStatusList[1]" (click) = "revert(1); openDialog()">Change</button> 
      
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item><span>{{parkingDTO.slotsNumber}}</span>
          <mat-form-field  class="example-form-field" *ngIf="!buttonStatusList[2]">
              <input matInput type="number" placeholder="New places quantity" [(ngModel)]="parkingDetail.slotsNumber">
              <button mat-button *ngIf="parkingDetail.slotsNumber" matSuffix mat-icon-button aria-label="Clear" (click)="parkingDetail.slotsNumber=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          <button class="saveButton" mat-raised-button color="accent" [disabled] = "buttonStatusList[2]" (click)="revert(2); openSnackBar(parkingDetail.slotsNumber); saveToDTO(); saveToDTO()">Save</button>
          <button class="changeButton" mat-raised-button color="accent" [disabled] = "!buttonStatusList[2]" (click)="revert(2)">Change</button>
         </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item><span>{{parkingDTO.tariff}}</span>
          <mat-form-field class="example-form-field" *ngIf="!buttonStatusList[3]">
              <input matInput type="number" placeholder="New tariff" [(ngModel)]="parkingDetail.tariff">
              <button mat-button *ngIf="parkingDetail.tariff" matSuffix mat-icon-button aria-label="Clear" (click)="parkingDetail.tariff=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          <button class="saveButton" mat-raised-button color="accent" [disabled] = "buttonStatusList[3]" (click)="revert(3); openSnackBar(parkingDetail.tariff); saveToDTO()">Save</button>
          <button class="changeButton" mat-raised-button color="accent" [disabled] = "!buttonStatusList[3]" (click)="revert(3)">Change</button> 
        </mat-list-item>

      <mat-divider></mat-divider>
        
</mat-list>
