<table mat-table class="parkingTable" matSort>
        <!-- [dataSource] = "dataSource" -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let parking">
            {{parking.parkingName}}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let parking">
            {{parking.parkingAddress}}</td>
        </ng-container>

        <ng-container matColumnDef="Floors">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Floors</th>
          <td mat-cell *matCellDef="let parking"></td>
        </ng-container>

        <ng-container matColumnDef="Places">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Places</th>
           <td mat-cell *matCellDef="let parking"></td>
        </ng-container>
      
        <ng-container matColumnDef="Tariff">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Tariff</th>
           <td mat-cell *matCellDef="let parking"></td>
        </ng-container>
        <ng-container matColumnDef="Coefficient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Coefficient</th>
            <td mat-cell *matCellDef="let parking"></td>
        </ng-container>
    
        <tr  mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
