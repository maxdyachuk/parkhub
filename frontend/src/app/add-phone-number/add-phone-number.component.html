<h5>{{'Dear user,please input your phone number to be able to have full access cabinet!' | translate}}</h5>
<div class="form" *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="invisible">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [placeholder]="'PhoneNumberPlaceholder.value' | translate" formControlName="phoneNumber" >
      <span matPrefix>+&nbsp;</span>
      <mat-error *ngIf="!formGroup.controls['phoneNumber'].valid && formGroup.controls['phoneNumber'].touched">
        {{ getErrorPhoneNumber() }}
      </mat-error>
    </mat-form-field>



    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit phone</button>
    </div>
  </form>
</div>
