
<mat-card>
  <mat-card-header>
    <mat-card-title>Sing Up User Form</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text"  matInput  placeholder="Name" [(ngModel)]="users.name"  name="Name"  required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Second Name</mat-label>
      <input type="text" matInput  placeholder="Second Name" [(ngModel)]="users.secondname"  name="Second Name"  required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telephone</mat-label>
      <input type="tel" matInput  placeholder="Telephone"
             [(ngModel)]="customer.phoneNumber"  name="Telephone"  required pattern="[0-9]{10}">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput  placeholder="Email" [(ngModel)]="users.email"  name="Email"  required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput  placeholder="Password" [(ngModel)]="users.pass"  name="Password"  required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput  placeholder="Confirm Password"
             [(ngModel)]="confirmPass.confirmPass" name="Confirm Password"  required>
    </mat-form-field>

  </mat-card-content>
  <button class="btn btn-success" (click)="singUpUser()">Create</button>

</mat-card>
