<mat-card>
  <mat-card-content>
    <h3>New tickets: {{(ticketCounter$ | async)?.adminTicketCounter}}</h3>
<mat-table [dataSource]="tickets">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Ticket ID </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> {{ticket.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="ticketHighlight">
        <mat-header-cell *matHeaderCellDef> Ticket Description </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> {{ticket.ticketHighlight}} </mat-cell>
      </ng-container>  
      <ng-container matColumnDef="supportTicketType">
        <mat-header-cell *matHeaderCellDef> Ticket Type </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> {{ticket.supportTicketType}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="isSolved">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let ticket"> <button mat-raised-button color="primary" (click)="ticketDetails(ticket.id)">Ticket Details</button> </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</mat-card-content>
</mat-card>
