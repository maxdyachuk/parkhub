<div class="container" *ngIf="!isSent">
    <ul>
        <li>
            <h1>Forgot your password?</h1>
        </li>
        <li class="description">
            Type your email in the field below and we will<br>send you link to
            reset your password.
        </li>
        <form [formGroup]="sendTokenToEmailForm">
            <li>
                <mat-form-field>
                    <input matInput formControlName="email" placeholder="Email" required
                        pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
                    <mat-error><small>Invalid email format</small></mat-error>
                </mat-form-field>
            </li>
            <li>
                <button class="submit" mat-raised-button [disabled]="!sendTokenToEmailForm.valid"
                    (click)="sendEmail()">Send</button>
            </li>
        </form>
    </ul>
</div>

<div class="success" *ngIf="isSent">
    <div><img src="assets/tick.png" class="success-image"></div>
    <div class="success-message">Link for resetting password was sent<br>to your email-box!</div>
    <div class="homepage-link"><a href="home" class="homepage-link">Go to the homepage</a></div>
</div>
