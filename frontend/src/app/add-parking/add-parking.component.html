<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add parking</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate> 
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Parking name" formControlName="parkingName">
      <mat-error *ngIf="!formGroup.controls['parkingName'].valid && formGroup.controls['parkingName'].touched">
        {{ getErrorParkingName() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input type="number" matInput placeholder="Number of slots" formControlName="slotsNumber">
      <mat-error *ngIf="!formGroup.controls['slotsNumber'].valid && formGroup.controls['slotsNumber'].touched">
        {{ getErrorSlotsNumber() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input type="number" matInput placeholder="Tariff" formControlName="tariff">
      <mat-error *ngIf="!formGroup.controls['tariff'].valid && formGroup.controls['tariff'].touched">
        {{ getErrorTariff() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>City</mat-label>
      <mat-select [(value)]="selected" formControlName="city">
        <mat-option [value]="cityArray" *ngFor="let cityArray of CityArray">{{cityArray}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <mat-form-field class="form-element">
      <input matInput placeholder="City" formControlName="city">
      <mat-error *ngIf="!formGroup.controls['city'].valid && formGroup.controls['city'].touched">
        bla-bla
      </mat-error>
    </mat-form-field> -->
    <!-- <mat-form-field class="form-element">
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="building"></textarea>
      <mat-error *ngIf="!formGroup.controls['building'].valid && formGroup.controls['building'].touched">
        Required field, must be between 5 and 10 characters.
      </mat-error>
    </mat-form-field> -->

    <mat-form-field class="form-element">
      <input matInput placeholder="Street" formControlName="street">
      <mat-error *ngIf="!formGroup.controls['street'].valid && formGroup.controls['street'].touched">
        {{ getErrorStreet() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Building" formControlName="building">
      <mat-error *ngIf="!formGroup.controls['building'].valid && formGroup.controls['building'].touched">
        {{ getErrorBuilding() }}
      </mat-error>
    </mat-form-field>
    <!-- <div class="form-element">
      <mat-checkbox formControlName="validate" value="1">Name min. 3 characters</mat-checkbox>
    </div> -->

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>

  </form>
</div>
