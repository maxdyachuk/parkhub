<div class="container" *ngIf="!isExpired">
    <ul>
        <li>
            <h1>Reset your password</h1>
        </li>
        <li class="description">
            Note, that password must contain at least one number,<br>one uppercase and one lowercase letter, and at
            least 6 characters
        </li>
        <form [formGroup]="resetPasswordForm">
            <li>
                <mat-form-field>
                    <input matInput formControlName="password" type="password" placeholder="New Password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" maxlength="60">
                    <mat-error><small>Password must match requirements</small></mat-error>
                </mat-form-field>
            </li>
            <li class="confirm-password">
                <mat-form-field>
                    <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password"
                        required maxlength="60">
                    <mat-error *ngIf="resetPasswordForm.get('confirmPassword').errors &&
                resetPasswordForm.get('confirmPassword').errors.ConfirmPassword"><small>Passwords must match!</small>
                    </mat-error>
                </mat-form-field>
            </li>
            <li>
                <button class="submit" mat-raised-button [disabled]="!resetPasswordForm.valid"
                    (click)="resetPassword()">Reset</button>
            </li>
        </form>

    </ul>
</div>


<div class="error" *ngIf="isExpired">
    <div><img src="assets/cross.png" class="error-image"></div>
    <div class="error-message">{{message}}</div>
    <div class="forgot-password-link"><a href="forgot-password" class="forgot-password-link">Resend</a></div>
</div>
