<form [formGroup]="resetPasswordForm" *ngIf="!isResetted">
    <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" maxlength="60">
        <mat-error><small>Must contain at least one number, one uppercase and one lowercase letter, and at
                least 6 characters</small></mat-error>
    </mat-form-field>
    &nbsp;
    <mat-form-field>
        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password" required
            maxlength="60">
        <mat-error *ngIf="resetPasswordForm.get('confirmPassword').errors &&
    resetPasswordForm.get('confirmPassword').errors.ConfirmPassword"><small>Passwords must match!</small>
        </mat-error>
    </mat-form-field>
    <button class="submit" mat-raised-button [disabled]="!resetPasswordForm.valid"
        (click)="resetPassword()">Submit</button>
</form>
<div class="success" *ngIf="isResetted">
    <div><img src="assets/tick.png" class="success-image"></div>
    <div class="success-message">Your password was successfuly resetted</div>
    <div class="homepage-link"><a href="" class="homepage-link">Log in</a></div>
</div>
