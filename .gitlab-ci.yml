image: maven:latest

services:
  - postgres:latest

stages:
#  - test
  - build
  - deploy

#unit_test:
#  stage: test
#  script:
#    - cd backend
#    - mvn test -B

build:
  stage: build
  tags:
    - kubernetes
  script:
    - cd backend
    - mvn package -B -Dmaven.test.skip=true -P release
  artifacts:
    expire_in: 1 days
    paths:
      - backend/target


deploy:
  stage: deploy
  only:
    - master
    - feature/app-engine-config
  script:
    - cd backend
    - echo "$GCLOUD_SERVICE_KEY" > ./gcloud-service-key.json
    - export GOOGLE_APPLICATION_CREDENTIALS=./gcloud-service-key.json
    - bash config.sh $GC_INSTANCE $GC_DB_NAME $DB_USER $DB_PASS
    - mvn appengine:deploy -Dmaven.test.skip=true -P release
  after_script:
    - rm ./gcloud-service-key.json
